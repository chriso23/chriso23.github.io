---
layout: default
---
<!-------------Layout for posts with excerpt----------->
<div class="posts">
  
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.url }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  
</div>
